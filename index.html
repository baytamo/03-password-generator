<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Orbitron&family=Sora:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Secure Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>
              Good luck and may all your wildest strong password dreams come true.
          </h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="your password here"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="clearMe" class="btn">Clear</button>
         
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
